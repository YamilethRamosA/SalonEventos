<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar</title>
    <link rel="stylesheet" href="/CSS/armado.css">
</head>
<body>
    <div class="servicios">
        <nav class="sidebar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Reseñas</a></li>
                <li><a href="/paquetes.html">Paquetes</a></li>

            </ul>
        </nav>
        <div class="formulario_div">
            <h1>¿Qué vas a rentar?</h1>
            <form action="" id="formulario">

                <!-- Selección de fecha -->
                <label for="radio1" class="titulo"><p>Seleccione la Fecha del Evento</p></label>
                <div class="contenido">
                    <label for="fechaEvento">Fecha del Evento</label>
                    <input type="date" id="fechaEvento" name="fechaEvento">
                </div>

                <!-- Selección de mesas -->
                <label for="radio2" class="titulo"><p>Seleccione el Tipo y Número de Mesas</p></label>
                <div class="contenido">
                    <label for="numMesas">Número de Mesas</label>
                    <input type="number" id="numMesas" name="numMesas" min="1" max="100">

                    <label for="tipoMesas">Tipo de Mesas</label>
                    <select name="tipoMesas" id="tipoMesas">
                        <option value="mCaoba">Mesas de Caoba</option>
                        <option value="mCoca">Mesas de Coca-Cola</option>
                        <option value="mPlasticoL">Mesas Largas de Plástico</option>
                        <option value="mRedonda">Mesas Redondas</option>
                        <option value="mRectangular">Mesas Rectangulares</option>
                    </select>
                </div>

                <!-- Selección de sillas -->
                <label for="radio3" class="titulo"><p>Seleccione el Tipo y Número de Sillas</p></label>
                <div class="contenido">
                    <label for="numSillas">Número de Sillas</label>
                    <input type="number" id="numSillas" name="numSillas" min="1" max="500">

                    <label for="tipoSillas">Tipo de Sillas</label>
                    <select name="tipoSillas" id="tipoSillas">
                        <option value="sCaoba">Sillas de Caoba</option>
                        <option value="sCoca">Sillas de Coca</option>
                        <option value="sMetal">Sillas de Metal</option>
                        <option value="sPlegables">Sillas Plegables</option>
                    </select>
                </div>

                <!-- Selección de manteles -->
                <label for="radio4" class="titulo"><p>¿Deseas Manteles?</p></label>
                <div class="contenido">
                    <label for="siMantel">Sí</label>
                    <input type="radio" name="manteles" id="siMantel" value="si">
                    <label for="noMantel">No</label>
                    <input type="radio" name="manteles" id="noMantel" value="no">

                    <div id="tipoManteles">
                        <label for="tipoMantel">Tipo de Manteles</label>
                        <select name="tipoMantel" id="tipoMantel">
                            <option value="algodon">Algodón</option>
                            <option value="seda">Seda</option>
                            <option value="poliester">Poliéster</option>
                        </select>
                    </div>
                </div>

                <!-- Selección de centros de mesa -->
                <label for="radio5" class="titulo"><p>¿Cuántos Centros de Mesa?</p></label>
                <div class="contenido">
                    <input type="number" id="numCentros" name="numCentros" min="0" max="100">
                    <label for="tipoCentro">Tipo de Arreglo</label>
                    <select name="tipoCentro" id="tipoCentro">
                        <option value="floresNaturales">Flores Naturales</option>
                        <option value="floresArtificiales">Flores Artificiales</option>
                        <option value="velas">Velas Decorativas</option>
                        <option value="minimalista">Estilo Minimalista</option>
                    </select>
                </div>

                <!-- Selección de servicios extra -->
                <label for="radio6" class="titulo"><p>Servicios Extra</p></label>
                <div class="contenido">
                    <label>
                        <input type="checkbox" name="extras" id="stripperM"> Stripper Masculino
                    </label>
                    <label>
                        <input type="checkbox" name="extras" id="stripperF"> Stripper Femenino
                    </label>
                    <label>
                        <input type="checkbox" name="extras" id="barraL"> Barra Libre
                    </label>
                    <label>
                        <input type="checkbox" name="extras" id="dj"> DJ
                    </label>

                </div>

                <!-- Finalizar -->
                <label for="radio7" class="titulo"><p></p></label>
                <div class="contenido">
                    <a href="#" id="buttFin">Finalizar</a>
                </div>

            </form>
        </div>
    </div>

    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>SaloncITO</h3>
                <p>Ubicación</p>
                <p>Email: <a href="mailto:saloncito@itooaxaca.edu.mx">saloncito@itooaxaca.edu.mx</a></p>
                <p>Tel: +52 951 987 45 23</p>
            </div>
            <div class="footer-section">
                <h3>Servicios</h3>
                <ul>
                    <li>Ilustración</li>
                </ul>
            </div>

            <div class="footer-section newsletter">
                <h3>Únete a nuestro boletín</h3>
                <form>
                    <input type="email" placeholder="Tu Email" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
