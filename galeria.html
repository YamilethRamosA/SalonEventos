<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Header con el título y botón de reserva -->
    <header class="main-header">
        <h1>SaloncITO</h1>
        <a href="/resenas.html" class="btn-reserva">Reserva Ya</a>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sidebar de navegación -->
        <nav class="sidebar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/eventos.html">Eventos</a></li>
                <li><a href="/galeria.html">Galería</a></li>
                <li><a href="/resenas.html">Reseñas</a></li>
                <li><a href="/paquetes.html">Paquetes</a></li>
            </ul>
        </nav>

        <!-- Contenido principal de la galería -->
        <div class="contenido">
            <section class="seccion-galeria">
                <h2>Galería de Imágenes</h2>

                    <div class="imagen">

                    </div>
                    <div class="imagen">
                        <img src="/imagenes/imagen2.png" alt="Imagen 2">
                    </div>
                    <div class="imagen">
                        <img src="/imagenes/imagen3.png" alt="Imagen 3">
                    </div>
                    <div class="imagen">
                        <img src="/imagenes/imagen4.png" alt="Imagen 4">
                    </div>
                    <div class="imagen">
                        <img src="/imagenes/imagen5.png" alt="Imagen 5">
                    </div>
                    <div class="imagen">
                        <img src="/imagenes/imagen6.png" alt="Imagen 6">
                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- Footer con el mismo estilo -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>SaloncITO</h3>
                <p>Ubicación</p>
                <iframe src="https://www.google.com/maps/embed?..." width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <p>Email: <a href="mailto:saloncito@itooaxaca.edu.mx">saloncito@itooaxaca.edu.mx</a></p>
                <p>Tel: +52 951 987 45 23</p>
            </div>
            <div class="footer-section">
                <h3>Servicios</h3>
                <ul>
                    <li>Ilustración</li>
                </ul>
            </div>
            <div class="footer-section newsletter">
                <h3>Únete a nuestro boletín</h3>
                <form>
                    <input type="email" placeholder="Tu Email" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
